    <h2 tabindex="1" class="lgcode mt1 ms1">04-01-02- <code>range()</code></h2>
    <div class="fcol">
        <div class="fi ">
            <p>
                Increment through set ranges of value with <code>range()</code> 
            </p>
        </div>
    </div>
    <div class="fc">
        <!-- for i in range(10):
        print(i) -->
        <div class="fi fcol">
            <div class="fcol">
                <div class="fi fcol ">

                        <pre tabindex="1" class="copy-code">
for i in range(10):
print(i)</pre>
                    </div>
                    
                </div>

                </div>
                
            </div>

myList[::5]</pre>

                </div>
