<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-compareOperators</title>
    <link rel="stylesheet" href="../../../../../css/path-lesson-template.css">
    <link rel="stylesheet" href="../../../../../css/path-colors.css">
    <script src="../../../../../js/path-img-enlarge.js" defer></script>
    <script src="../../../../../js/copycode.js" defer></script>
    <script src="../../../../../js/lastFocusItem.js" defer></script>
</head>
<body>
    <h2 tabindex="1" class="lgcode mt1 ms1">02-03-3_comparisonOperator</h2>
    <div class="fcol">
        <div class="fi">
            <p>
                This along with Logical and Membership operators evaluate two 
                variables or values and produce a Boolean <code class="b mdcode">True</code>
                or <code class="b mdcode">False</code> result.
            </p>
        </div>
    </div>
    <!-- print(True == True) -->
    <div class="fc">
        <div class="fi fcol justify-center">
            <h3>Comparison operator <code class="mdcode">==</code></h3>
            <div class="code-container asc">
                <code tabindex="1" class="copy-code">
                    print(True == True)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/01-true.png">
        </div>
        
    </div>
    <!-- print(True == 3) -->
    <div class="fc">
        <div class="fi fcol justify-center">
            <div class="code-container asc">
                <code tabindex="1" class="copy-code">
                    print(True == 3)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/02-trueEqualThreeFalse.png">
        </div>
    </div>
    <!-- print(4 > 4)-->
    <h3 class="ml2">></h3>
    <div class="fc">
        <div class="fi fcol">
            <div class="fi code-container asc ">
                <code tabindex="1" class="copy-code">
                    print(4 > 4)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/03-4Greater4.png">
        </div>
    </div>
    <!-- print(4 >= 4)  -->
    <h3 class="ml2">>=</h3>
    <div class="fc">
        <div class="fi fcol">
            <div class="fi code-container asc ">
                <code  tabindex="1" class="copy-code asc jsc inline-block">
                    print(4 >= 4)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class=" " src="images/04-4GreaterEqual4.png">
        </div>
    </div>
    <!-- print(4 < 5)  -->
    <h3 class="ml2">&lt;</h3>
    <div class="fc">
        <div class="fi fcol">
            <div class="fi code-container asc ">
                <code tabindex="1" class="copy-code ">
                    print(4 &lt; 5)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/05-4less5.png">
        </div>
    </div>
    <!-- print(2 <= 4) -->
    <h3 class="ml2">&lt;=</h3>
    <div class="fc">
        <div class="fi fcol">
            <div class="fi code-container asc ">
                <code tabindex="1" class="copy-code">
                    print(2 &lt;= 4)
                </code>
            </div>
        </div>
        <div class="fi">
            <img class=" " src="images/06-2LessOrEqual4.png">
        </div>
    </div>
    <footer tabindex="1"></footer>
    
</body>
</html>
