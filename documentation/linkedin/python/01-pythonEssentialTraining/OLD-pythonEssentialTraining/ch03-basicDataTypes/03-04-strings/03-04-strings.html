<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-04-strings</title>
    <link rel="stylesheet" href="../../../../css/path-lesson-template.css">
    <link rel="stylesheet" href="../../../../css/path-colors.css">
    <script src="../../../../js/path-img-enlarge.js" defer></script>
    <script src="../../../../js/lastFocusItem.js" defer></script>

</head>

<body>
    <h2>03-04-strings</h2>
    <div class="list-flex-container">
        <div class="list-flex-item ">
            <ul class="square">
                
                <li class="mdsmtxt"><code>my_list[0:2]</code> slice  list  </li>
                <li class="mdsmtxt"><code>my_list[0:2]</code> slice strings </li>
                <li class="mdsmtxt"><code>len()</code> list and strings</li>
                <li class="mdsmtxt"><code>f''</code> Formatting</li>
                <li class="mdsmtxt">Multi-line</li>
                
            </ul>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-item flex-col">
            <p>
                All 15 decimal places are printed out
            </p>
            <div class="code-container align-self-center">
                <code tabindex="1" class="copy-code">
                    f'{math.pi}'
                </code>
            </div>
        </div>
        <div class="flex-item">
            <img class="right-img" src="3-formatting/images/06-mathPiTerminal.png">
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-item flex-col">
            <p>
                We can add <code>:2f</code> to limit it to decimal places
            </p>
            <div class="code-container align-self-center">
                <code tabindex="1" class="copy-code">
                    f'{math.pi:2f}'
                </code>
            </div>
        </div>
        <div class="flex-item">
            <img class="right-img" src="3-formatting/images/08-colon2f.png">
        </div>
    </div>

</body>
