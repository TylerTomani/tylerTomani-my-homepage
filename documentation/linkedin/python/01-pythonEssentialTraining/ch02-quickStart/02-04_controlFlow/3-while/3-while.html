<head>
    <meta charset="UTF-8">

<body>
    <h2 tabindex="1">02-04-3-while</h2>
    <div class="fcol">
        <div class="fi">
            <p>
                The block of a while loop continues until the condition is no longer met
            </p>
        </div>
    </div>
    <div class="fc">
        <div class="fi fcol jc">
            <div class="code-container align-self-center">
                <pre tabindex="1" class="copy-code">
a = 0
while a &lt; 5:
    print(a)
    a = a + 1</pre>
            </div>
            
        </div>
        <div class="fi">
            <img class="" src="images/01.png">
        </div>
        
        
    </div>
    <div class="fc">
        <div class="fi fcol jc">
            <div class="fi">
                <p>
                    <code class="mdcode">a = a + 1</code> can be also written as <code class="mdcode">a += 1</code>
                </p>
            </div>
            <div class="code-container align-self-center">
                <pre tabindex="1" class="copy-code">
a = 0
while a &lt; 5:
    print(a)
    a += 1</pre>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/01-aPlusEquala1.png">
        </div>
        
    </div>
    <footer tabindex="1"></footer>
</body>
