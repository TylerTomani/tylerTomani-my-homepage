<body>
    <h2 tabindex="1">04-02-05-discard</h2>
    <div class="fcol">
        <div class="fi ">
            <p>
                Use <code>.discard</code> on a set <code>{}</code>. The argument 
                in discard <strong>must</strong> be the <strong>value</strong>, <strong>Not</strong>
                the index
            </p>
        </div>
    </div>
    
    <div class="fc">
        <div class="fi fcol">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
mySet = {'a','b','c','d'}
mySet.discard('b')
mySet</pre>
            </div>       
        </div>
        <div class="fi">
            <img class="" src="images/01-discard.png">
        </div>
        
    </div>
