<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-04-listComprehensions</title>
    <link rel="stylesheet" href="../../css/lesson-temp.css">
    <link rel="stylesheet" href="../../css/path-colors.css">
    <script src="../../js/copycode.js" defer></script>
    <script src="../../js/path-img-enlarge.js" defer></script>
    <script src="../../js/lastFocusItem.js" defer></script>
</head>
<body>
    <h2 tabindex="1">04-04- List Comprehensions</h2>
    <div class="list-flex-container">
        <div class="list-flex-item align-self-start  ">
            <ul class="square">
                <li class="smtxt">
                    <pre tabindex="1" class="copy-code">
my_list = [1,2,3,4,5]
[2*item for item in my_list]
                    </pre>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex-col">
        <div class="flex-item align-self-end">
            <img class="right-img" src="images/01.png">
        </div>
    </div>
    <div class="list-flex-container">
        <div class="list-flex-item align-self-start  ">
            <ul class="square">
                <li class="smtxt">
                    <pre tabindex="1" class="copy-code">
myList = list(range(1,26))
filtered = [item for item in myList if item % 5 ==0]
filtered</pre>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex-col">
        <div class="flex-item align-self-end">
            <img class="right-img" src="images/02.png">
        </div>
    </div>
    <footer tabindex="1"></footer>    
</body>
</html>
