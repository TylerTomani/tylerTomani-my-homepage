<body>
    <h2 tabindex="1">04-01-03- <code>[::-]</code>slice down</h2>
    <div class="fc">
        <div class="fi fcol">
            <p>
                Entering a negative third argument decrements down in increments of the thrid argument.
            </p>
        </div>
    </div>
    <div class="fc">
        <div class="fi fcol">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
myList = list(range(1,11))
myList[::-1]</pre>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/01.png">
        </div>
        
    </div>
    <div class="fc">
        <div class="fi fcol">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
myList = list(range(1,21))
myList[::-5]</pre>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/02.png">
        </div>
        
    </div>
    <footer tabindex="1"></footer>
