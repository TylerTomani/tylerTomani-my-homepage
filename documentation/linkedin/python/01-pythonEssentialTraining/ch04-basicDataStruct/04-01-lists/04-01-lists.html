<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-01-lists</title>
    <link rel="stylesheet" href="../../css/lesson-temp.css">
    <link rel="stylesheet" href="../../css/path-colors.css">
    <script src="../../js/copycode.js" defer></script>
    <script src="../../js/path-img-enlarge.js" defer></script>
    <script src="../../js/lastFocusItem.js" defer></script>
</head>
<body>
    <h2>04-01-lists</h2>
    <h3 class="mdsmtxt"><code>[:]</code> slice - increment</h3>
    <!-- [:] slice -->
    <!-- myList[2:4] -->
    <div class="fc">
        <div class="fi flex">
            <div class="code-container align-self-center  ">
                <pre tabindex="1" class="copy-code ">
myList = [1,2,3,4,5]
myList[2:4]</pre>
        </div>
        </div>
        <div class="fi">
            <img class="right-img " src="images/01.png">
        </div>
    </div>
    <!-- myList[::2]  -->
    <div class="fc ">    
        <div class="fi flex">
            <div class="code-container align-self-center  ">
                <pre tabindex="1" class="copy-code ">
myList = [1,2,3,4,5]
myList[::2]</pre>
            </div>
        </div>
        
        <div class="fi">
            <img class="right-img" src="images/02.png">
        </div>

    </div>
    <h3 class="mdsmtxt"><code>range()</code></h3>
    <!-- for i in range(7) -->
    <div class="fc">
        <div class="fi flex ac jc">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
for i in range(7):
    print(i)

</pre>
            </div>            
        </div>
        <div class="fi">
            <img class="right-img" src="images/03.png">
        </div>
        
    </div>
    <!-- my_list = list(range(25))
    my_list[::-5] -->
    <div class="fc">
        <div class="fi">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
my_list = list(range(25))
my_list[::-5]
                </pre>
            </div>
        </div>
        <div class="fi">
            <img class="right-img" src="images/04.png">
        </div>
        
    </div>
    <footer tabindex="1"></footer>
</body>
</html>
