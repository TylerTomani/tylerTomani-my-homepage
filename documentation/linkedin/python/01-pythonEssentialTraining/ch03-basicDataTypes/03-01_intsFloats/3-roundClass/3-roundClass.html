<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-roundClass</title>
    <link rel="stylesheet" href="../../../css/lesson-temp.css">
    <link rel="stylesheet" href="../../../css/path-colors.css">
    <script src="../../../js/copycode.js" defer></script>
    <script src="../../../js/path-img-enlarge.js" defer></script>
    <script src="../../../js/lastFocusItem.js" defer></script>
</head>
<body>
    <h2 tabindex="1">03-01-3- <code class="mdsmtxt">round()</code> Class</h2>
    <!-- print(14 / 3) -->
    <div class="fc">
        <div class="fi flex-col jc">
            <div class="fi">
                <p>
                    If there is a remainder in division the decimal will be truncated and <strong>not</strong> 
                    rounded.
                </p>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/01-noRound.png">
        </div>
    </div>
    <!-- print(round(14 / 3)) -->
    <div class="fc">
        <div class="fi flex-col jc">
            <div class="fi">
                <p>
                    Use the <code class="mdcode">round()</code> class to round the  results from divison
                </p>
            </div>
            <div class="code-container asc">
                <code tabindex="1" class="copy-code">
                    print(round(14 / 3))
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/02-round.png">
        </div>
    </div>
    <!-- print(round(14 / 3), 2) -->
    <div class="fc">
        <div class="fi flex-col jc">
            <div class="fi">
                <p>Adding a second argument to <code class="mdcode">round</code> will round it 
                at that decimal place.</p>
            </div>
            <div class="code-container asc">
                <code tabindex="1" class="copy-code">
                    print(round(14 / 3, 2))
                </code>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/03-roundPlace.png">
        </div>
    </div>
    <footer tabindex="1"></footer>
    
</body>
</html>
