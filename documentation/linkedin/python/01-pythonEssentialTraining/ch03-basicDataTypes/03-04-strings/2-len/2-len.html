<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-len</title>
    <link rel="stylesheet" href="../../../css/lesson-temp.css">
    <link rel="stylesheet" href="../../../css/path-colors.css">

    <script src="../../../js/path-img-enlarge.js" defer></script>
    <script src="../../../js/lastFocusItem.js" defer></script>
</head>
<body>
    <h2 tabindex="1">03-04-2 <code>len()</code></h2>
    <div class="fcol">
        <div class="fi ">
            <p>
                You can use <code>len()</code> to find the length of both list and strings.
            </p>
        </div>
    </div>
    <!-- len(name) -->
    <div class="fc">
        <div class="fi fcol">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
name = 'My name is Larry'
len(name)</pre>
            </div>   
        </div>
        <div class="fi">
            <img class="" src="images/01-lenName.png">
        </div>
        
    </div>
    
    <!-- len(my_list) -->
    <div class="fc">
        <div class="fi fcol">
            <div class="code-container asc">
                <pre tabindex="1" class="copy-code">
my_list = [1,2,3,4]
len(my_list)</pre>
            </div>
        </div>
        <div class="fi">
            <img class="" src="images/03-lenList.png">
        </div>
        
    </div>
    
    
    <footer tabindex="1"></footer>
    
    
    
</body>
</html>
